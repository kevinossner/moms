<h1>Add Mama</h1>
<mat-card class="add-mama-card">
  <mat-card-actions align="end">
    <button mat-icon-button (click)="onClose()">
      <mat-icon class="colored-icon">close</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-content>
    <div class="row">
        <div class="col">
            <mat-form-field class="name-form">
                <mat-label>Vorname</mat-label>
                <input matInput type="text" [(ngModel)]="firstName">
                <button *ngIf="firstName" matSuffix mat-icon-button aria-label="Clear" (click)="firstName=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field class="name-form">
                <mat-label>Nachname</mat-label>
                <input matInput type="text" [(ngModel)]="lastName">
                <button *ngIf="lastName" matSuffix mat-icon-button aria-label="Clear" (click)="lastName=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
        </div>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button (click)="onAdd()">
      <mat-icon class="colored-icon">save</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
